<div>
  <div class="container">
    <div class="text-align">Employee</div>
    <div ngClass="right-display">
      <mat-form-field appearance="fill" style="width: 200px;">
      <mat-label>Fields</mat-label>
      <mat-select  multiple (selectionChange)="onChange()" [(ngModel)]="displayedColumns"> 
        <mat-select-trigger>
          {{displayedColumns ? displayedColumns[0] : ''}}
          <span *ngIf="displayedColumns.length > 1" class="example-additional-selection">
            (+{{displayedColumns.length - 1}} {{displayedColumns?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let field of fieldsList" [value]="field">{{field}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>
      
  <table mat-table [dataSource]="dataSource" matSort
      class="mat-elevation-z8">
    <ng-container [matColumnDef]="item" *ngFor="let item of displayedColumns">
      <th mat-header-cell *matHeaderCellDef >
        {{item}}
      </th>
      <td mat-cell *matCellDef="let element" > {{element[item]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" [pageSize]="10" ></mat-paginator>
</div>
