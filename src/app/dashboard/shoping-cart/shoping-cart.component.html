<h1>Cart Page</h1>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                <div class="col-lg-12">
                  <h5 class="mb-3"><a href="#!" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr> 
                  <div class="d-flex flex-row align-items-center">
                    <div style="width: px;">
                      <h4 class="img mb-2">IMAGES</h4>
                    <!-- </div>                     -->
                  </div> 
                  <!-- <div class="d-flex flex-row align-items-center"> -->
                    <div style="width: px;">
                      <h4 class="product mb-2">PRODUCTS</h4>
                    </div>   
                    <div style="width: px;">
                      <h4 class="price mb-2">PRICE</h4>
                    </div>                    
                  </div> 
                  
                  <div class="card mb-3" *ngFor="let product of products">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                              [src]="product?.url"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          </div>
                          
                          <div class="ms-3">
                            <h5>{{product?.name}}</h5>
                            <p class="small mb-0">{{product?.configuraion}}</p>
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <!-- <h5 class="fw-normal mb-0">{{product?.quantity}}</h5> -->
                          </div>
                          <div style="width: 80px;">
                            <h5 class="mb-0">{{product?.price | currency: 'INR'}}</h5>
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <button type="button" class="btn btn-primary btn-width" (click)="onContinue()">Continue</button>
                  </div>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
