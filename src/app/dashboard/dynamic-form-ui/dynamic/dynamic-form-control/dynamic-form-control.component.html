<div [formGroup]="form">
    <div class="form-group">
        <label [attr.for]="control.key">{{control.label}}</label>
        
        <div [ngSwitch]="control.controlType">        
        <input *ngSwitchCase="'textbox'" [formControlName]="control.key"
                [id]="control.key" [type]="control.type" class="form-control">  
                
        <select [id]="control.key" *ngSwitchCase="'dropdown'" [formControlName]="control.key" class="form-control">
            <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
        </select>  
        </div>  
        <div class="errorMessage" *ngIf="!isValid &&  this.form.controls[this.control.key].touched">{{control.label}} is required</div>
    </div>
  </div>
