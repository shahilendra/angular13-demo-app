<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
      <div *ngFor="let control of controls" class="form-row">
        <app-dynamic-form-control [control]="control" [form]="form"></app-dynamic-form-control>
      </div>
  
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary mb-2">Save</button>
      </div>
    </form>
  </div>
