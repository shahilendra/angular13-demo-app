<h2>Dashboard Page</h2>
<table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z8">

  <!-- empId Column -->
  <ng-container matColumnDef="empId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by empId">
      EmpId
    </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['details', element.empId]"> {{element.empId}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['details', element.empId]"> {{element.name}} </td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['details', element.empId]"> {{element.email}} </td>
  </ng-container>
  <!-- gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">
      Gender
    </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['details', element.empId]"> {{element.gender}} </td>
  </ng-container>
  <!-- role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by role">
      Role
    </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['details', element.empId]"> {{element.role}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      Action
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="blue-color" (click)="onEdit(element)">edit</mat-icon>
      <mat-icon class="red-color" (click)="openDialog(element)">delete</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" [pageSize]="10" ></mat-paginator>
